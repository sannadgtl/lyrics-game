<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section border border-dark">
      <div class="container title border border-dark">
        <h1>Can you guess which album the lyric belongs to?</h1>
        <div class="score">
          <h5 class="total-score">0</h5>
        </div>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <h1 class="lyric">lyric/instruction</h1>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <div class="form-check">
          <input
            type="radio"
            class="answer"
            name="answer"
            id="radio1"
            value="taylor-swift"
          />Taylor Swift
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="answer"
            name="answer"
            id="radio2"
            value="girls-generation"
          />Girls Generation
          <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="answer"
            name="answer"
            id="radio3"
            value="dreamcatcher"
          />Dreamcatcher
          <label class="form-check-label" for="radio2"></label>
        </div>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <h3 class="comment"></h3>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <div class="btn check-btn">CHECK ANSWER</div>
        <div class="btn next-btn">NEXT</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
