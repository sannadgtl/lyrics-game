<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section border border-dark">
      <div class="container p-3 title border border-dark">
        <h1 class="h2 py-3 mx-5 text-center">
          Can you guess which album the lyric belongs to?
        </h1>
        <div class="score">
          <h5 class="total-score">0</h5>
        </div>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <h1 class="text-center lyric"></h1>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <div class="btn-row d-flex justify-content-center">
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="debut"
              value="debut"
            />Taylor Swift (Debut)
            <label class="form-check-label" for="debut"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="fearless"
              value="fearless"
            />Fearless
            <label class="form-check-label" for="fearless"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="speak-now"
              value="speak-now"
            />Speak Now
            <label class="form-check-label" for="speak-now"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="red"
              value="red"
            />Red
            <label class="form-check-label" for="red"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="1989"
              value="1989"
            />1989
            <label class="form-check-label" for="1989"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="reputation"
              value="reputation"
            />Reputation
            <label class="form-check-label" for="reputation"></label>
          </div>
        </div>
        <div class="btn-row d-flex justify-content-center">
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="lover"
              value="lover"
            />Lover
            <label class="form-check-label" for="lover"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="folklore"
              value="folklore"
            />Folklore
            <label class="form-check-label" for="folklore"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="evermore"
              value="evermore"
            />Evermore
            <label class="form-check-label" for="evermore"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="midnights"
              value="midnights"
            />Midnights
            <label class="form-check-label" for="midnights"></label>
          </div>
          <div class="btn-container">
            <input
              type="radio"
              class="answer"
              name="answer"
              id="ttpd"
              value="ttpd"
            />The Tortured Poets Department
            <label class="form-check-label" for="ttpd"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <h3 class="comment"></h3>
      </div>
    </div>
    <div class="section border border-dark">
      <div class="container border border-dark">
        <div class="btn check-btn">CHECK ANSWER</div>
        <div class="btn next-btn">NEXT</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
